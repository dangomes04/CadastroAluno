<div class="card">
  <div class="car-header bg-primary text-light">
    {{ title }}
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" [(ngModel)]="aluno.Nome" name="Nome" #nome="ngModel" required minlength="3"/>
        </div>

          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control" [(ngModel)]="aluno.DataNascimento" name="DataNascimento" #DataNascimento="ngModel" required minlength="3"/>
          </div>

            <div class="form-group">
              <label>Endereço</label>
              <input type="text" class="form-control" [(ngModel)]="aluno.Endereco"name="Endereco" #Endereco="ngModel"  required minlength="3"/>
            </div>

              <div class="form-group">
                <label>Responsável Financeiro</label>
                <input type="text" class="form-control" [(ngModel)]="aluno.RespFinanceiro"name="RespFinanceiro" #RespFinanceiro="ngModel"  required minlength="3"/>
              </div>

                <div class="form-group">
                  <label>CPF Resp. Financeiro</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.RespCpf" name="RespCpf" #RespCpf="ngModel" required minlength="3"/>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" [(ngModel)]="aluno.Email" name="Email" #Email="ngModel" required minlength="3"/>
                </div>
                <div class="form-group">
                  <label>Situação</label>
                  <input type="boolean" class="form-control" [(ngModel)]="aluno.Situacao"  name="Situacao" #Situacao="ngModel" required minlength="3"/>
                  
                  <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Salvar</button>
                  <a class="btn btn-secondary" ml-2>Cancelar</a>
                </div>
    </form>
  </div>
</div>
