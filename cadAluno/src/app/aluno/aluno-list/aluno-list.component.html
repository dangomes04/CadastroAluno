<div class="card">
  <div class="card-header bg-primary text-length">
    </div>
    <div class="card-body">
      <table class="table table-hover">

        <thead>
        <tr>
          <th scope="col">Matrícula</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Endereço</th>
          <th scope="col">Responsável Financeiro</th>
          <th scope="col">CPF Responsável Financeiro</th>
          <th scope="col">Email</th>
          <th scope="col">Situação</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
<tr *ngFor="let aluno of aluno" >

  <td>{{ aluno.Matricula }}</td>
  <td>{{ aluno.Nome }}</td>
  <td>{{ aluno.DataNascimento }}</td>
  <td>{{ aluno.Endereco }}</td>
  <td>{{ aluno.RespFinanceiro }}</td>
  <td>{{ aluno.RespCpf }}</td>
  <td>{{ aluno.Email }}</td>
  <td>{{ aluno.Situacao }}</td>
  <td>
    <a class="btn btn-primary" title="Editar" href="#">
      <i class="fas fa-edit"></i>
    </a>
  </td>
  <td>
      <a class="btn btn-danger" title="Excluir" href="#">
          <i class="fas fa-trash-alt"></i>
        </a>
  </td>

</tr>
      </tbody>
      </table>
      <a href="#" class="btn btn-primary">Novo Aluno</a>
    </div>
</div>
